<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>نموذج تسجيل الدخول</title>
  <link rel="icon" type="image/png" href="https://www2.0zz0.com/2025/05/13/11/223182972.png">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap');

body {
    font-family: 'Tajawal', sans-serif;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    direction: rtl;
    padding: 20px;
    box-sizing: border-box;
}

.main-wrapper {
    display: flex;
    background-color: #2a2a2a;
    border-radius: 10px; /* زوايا مدببة قليلاً مثل الصورة */
    box-shadow: 
        0 0 10px #00f7ff, /* تأثير مضيء أزرق */
        0 0 20px #ff007a, /* تأثير مضيء أحمر */
        0 0 30px rgba(0, 247, 255, 0.3), /* إضاءة خارجية إضافية */
        inset 0 0 5px #333; /* ظل داخلي خفيف */
    max-width: 450px;
    width: 100%;
    justify-content: center;
    transition: all 0.3s ease;
    border: 1px solid #333;
    position: relative;
    overflow: hidden;
}

.form-section {
    flex: 1;
    border-radius: 10px;
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    z-index: 1;
}

.box::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 15px 50px #000);
    border-radius: 20px;
    animation: rotating 4s linear infinite;
    animation-delay: -1s;
    z-index: 0;
}

.box::after {
    content: "";
    position: absolute;
    inset: 4px;
    background: #25252b;
    border-radius: 15px;
    border: 8px solid #25252b;
    z-index: 1;
}

@keyframes rotating {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.form-section > div {
    position: relative;
    z-index: 2;
}

h2 {
    margin-bottom: 15px;
    color: #fff;
    text-align: center;
    font-size: 1.5rem;
}

h2::before,
h2::after {
    content: "👋";
    margin: 0 4px;
    font-size: 1rem;
}

.form-group {
    margin-bottom: 12px;
    text-align: left;
    display: flex;
    flex-direction: column;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #fff;
    width: 100%;
    font-size: 0.8rem;
    line-height: 1.3;
}

.input-with-icon {
    display: flex;
    align-items: center;
    width: 100%;
    border: 1px solid #555;
    border-radius: 16px;
    padding: 8px 12px;
    background-color: #333;
    transition: all 0.3s ease;
    box-sizing: border-box;
    height: 38px;
    max-width: 100%;
     font-family: 'Tajawal', sans-serif;
}

.input-with-icon:focus-within {
    border-color: #00f7ff;
    box-shadow: 0 0 0 2px rgba(0, 247, 255, 0.2);
}

.input-with-icon span.emoji {
    margin-right: 8px;
    color: #fff;
    font-size: 1rem;
}

.form-group input {
    flex-grow: 1;
    border: none;
    padding: 0;
    font-size: 0.9rem;
    outline: none;
    background-color: transparent;
    color: #fff;
}

.form-group input::placeholder {
    color: #fff;
    opacity: 0.7;
    font-size: 0.8rem;
}

.password-toggle {
    cursor: pointer;
    color: #fff;
    font-size: 0.9rem;
    margin-left: 6px;
}

.message {
    margin-top: 12px;
    padding: 8px;
    border-radius: 4px;
    font-weight: 500;
    text-align: center;
    color: #fff;
    font-size: 0.8rem;
}

.message.success {
    background-color: #d4edda;
    color: #155724;
    border-color: #c3e6cb;
}

.message.error {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
}

button {
    width: 50%;
    padding: 6px 8px;
    background-color: #00f7ff;
    color: #000;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    font-size: 0.8rem;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin: 12px auto 0;
    position: relative;
    height: 34px;
    display: block;
}

button:hover {
    background-color: #00d4e0;
    transform: scale(1.02);
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.loading::after {
    content: '';
    position: absolute;
    width: 12px;
    height: 12px;
    border: 2px solid #fff;
    border-top: 2px solid transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    top: 50%;
    right: 6px;
    transform: translateY(-50%);
}

@keyframes spin {
    0% { transform: translateY(-50%) rotate(0deg); }
    100% { transform: translateY(-50%) rotate(360deg); }
}

.links {
    margin-top: 12px;
    font-size: 0.75rem;
    text-align: center;
    display: flex;
    justify-content: space-between;
}

.links a,
.links span {
    color: #fff;
    text-decoration: none;
    margin: 0 4px;
}

.links a:hover {
    text-decoration: underline;
}

/* إخفاء النص "لا تمتلك حساب؟" */
#login-form .links span {
    display: none;
}

/* جعل الرابطين متقاربين ومتمركزين */
#login-form .links {
    justify-content: center;
    gap: 10px;
}

.hidden {
    display: none !important;
}

@media (min-width: 768px) {
    .main-wrapper {
        max-width: 400px;
    }

    .form-section {
        padding: 30px;
    }

    button {
        width: 50%;
        padding: 7px 10px;
        font-size: 0.85rem;
        height: 34px;
        margin: 12px auto 0;
        display: block;
    }

    .links {
        font-size: 0.8rem;
        margin-top: 15px;
    }

    #login-form .links {
        justify-content: center;
        gap: 12px;
    }
}
</style>
</head>
<body>
<div class="main-wrapper">
  <div class="form-section box">
    <div id="login-form">
      <h2>تسجيل الدخول</h2>
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <div class="input-with-icon">
          <span class="emoji">👤</span>
          <input type="text" id="username" required placeholder="اسم المستخدم">
        </div>
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <div class="input-with-icon">
          <span class="emoji">🔒</span>
          <input type="password" id="password" required placeholder="كلمة المرور">
          <span class="password-toggle" onclick="togglePassword('password')">👁️</span>
        </div>
      </div>
      <button id="login-button">تسجيل الدخول</button>
      <div id="login-message" class="message hidden"></div>
      <div class="links">
        <a href="#" id="forgot-password-link">نسيت كلمة المرور؟</a>
        <span>لا تمتلك حساب؟</span>
        <a href="#" id="create-account-link">إنشاء حساب</a>
      </div>
    </div>

    <div id="create-account-form" class="hidden">
      <h2>إنشاء حساب جديد</h2>
      <div class="form-group">
        <label for="new-username">اسم المستخدم</label>
        <div class="input-with-icon">
          <span class="emoji">👤</span>
          <input type="text" id="new-username" required placeholder="اسم المستخدم">
        </div>
      </div>
      <div class="form-group">
        <label for="new-password">كلمة المرور</label>
        <div class="input-with-icon">
          <span class="emoji">🔒</span>
          <input type="password" id="new-password" required placeholder="كلمة المرور">
          <span class="password-toggle" onclick="togglePassword('new-password')">👁️</span>
        </div>
      </div>
      <div class="form-group">
        <label for="full-name">الاسم الكامل</label>
        <div class="input-with-icon">
          <span class="emoji">👤</span>
          <input type="text" id="full-name" required placeholder="الاسم الكامل">
        </div>
      </div>
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <div class="input-with-icon">
          <span class="emoji">📧</span>
          <input type="email" id="email" required placeholder="البريد الإلكتروني">
        </div>
      </div>
      <button id="create-button">إنشاء الحساب</button>
      <div id="create-message" class="message hidden"></div>
      <div class="links">
        <a href="#" id="back-to-login-create">العودة لتسجيل الدخول</a>
      </div>
    </div>

    <div id="forgot-password-form" class="hidden">
      <h2>استعادة كلمة المرور</h2>
      <div class="form-group">
        <label for="recovery-email">البريد الإلكتروني</label>
        <div class="input-with-icon">
          <span class="emoji">📧</span>
          <input type="email" id="recovery-email" required placeholder="البريد الإلكتروني">
        </div>
      </div>
      <button id="recover-button">استعادة</button>
      <div id="recover-message" class="message hidden"></div>
      <div class="links">
        <a href="#" id="back-to-login-forgot">العودة لتسجيل الدخول</a>
      </div>
    </div>
  </div>
</div>

<script>
  function setButtonLoading(button, isLoading) {
    if (isLoading) {
      button.disabled = true;
      button.classList.add('loading');
    } else {
      button.disabled = false;
      button.classList.remove('loading');
    }
  }

  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const toggle = input.nextElementSibling;
    if (input.type === "password") {
      input.type = "text";
      toggle.textContent = "👁️‍🗨️";
    } else {
      input.type = "password";
      toggle.textContent = "👁️";
    }
  }

  document.getElementById('login-button').addEventListener('click', function() {
    const button = this;
    setButtonLoading(button, true);
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loginMessage = document.getElementById('login-message');
    loginMessage.classList.add('hidden');

    if (!username || !password) {
      loginMessage.textContent = 'الرجاء إدخال اسم المستخدم وكلمة المرور.';
      loginMessage.className = 'message error';
      loginMessage.classList.remove('hidden');
      setButtonLoading(button, false);
      return;
    }

    google.script.run
      .withSuccessHandler(function(response) {
        setButtonLoading(button, false);
        if (response.success) {
          loginMessage.textContent = 'تم تسجيل الدخول بنجاح!';
          loginMessage.className = 'message success';
          loginMessage.classList.remove('hidden');
          setTimeout(function() {
            window.top.location.href = 'https://www.0zz0.com';
          }, 1000);
        } else {
          loginMessage.textContent = response.message || 'اسم المستخدم أو كلمة المرور غير صحيحة.';
          loginMessage.className = 'message error';
          loginMessage.classList.remove('hidden');
        }
      })
      .withFailureHandler(function(error) {
        setButtonLoading(button, false);
        loginMessage.textContent = 'حدث خطأ أثناء تسجيل الدخول: ' + error.message;
        loginMessage.className = 'message error';
        loginMessage.classList.remove('hidden');
        console.error("Login failed:", error);
      })
      .processLogin({ username: username, password: password });
  });

  document.getElementById('create-account-link').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('forgot-password-form').classList.add('hidden');
    document.getElementById('create-account-form').classList.remove('hidden');
    document.getElementById('create-message').classList.add('hidden');
  });

  document.getElementById('forgot-password-link').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('create-account-form').classList.add('hidden');
    document.getElementById('forgot-password-form').classList.remove('hidden');
    document.getElementById('recover-message').classList.add('hidden');
  });

  document.getElementById('back-to-login-create').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('create-account-form').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
  });

  document.getElementById('back-to-login-forgot').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('forgot-password-form').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
  });

  document.getElementById('create-button').addEventListener('click', function() {
    const button = this;
    setButtonLoading(button, true);
    const newUsername = document.getElementById('new-username').value;
    const newPassword = document.getElementById('new-password').value;
    const fullName = document.getElementById('full-name').value;
    const email = document.getElementById('email').value;
    const createMessage = document.getElementById('create-message');
    createMessage.classList.add('hidden');

    if (!newUsername || !newPassword || !fullName || !email) {
      createMessage.textContent = 'الرجاء تعبئة جميع الحقول.';
      createMessage.className = 'message error';
      createMessage.classList.remove('hidden');
      setButtonLoading(button, false);
      return;
    }

    google.script.run
      .withSuccessHandler(function(response) {
        setButtonLoading(button, false);
        if (response.success) {
          createMessage.textContent = 'تم إنشاء الحساب بنجاح!';
          createMessage.className = 'message success';
          createMessage.classList.remove('hidden');
          document.getElementById('new-username').value = '';
          document.getElementById('new-password').value = '';
          document.getElementById('full-name').value = '';
          document.getElementById('email').value = '';
          setTimeout(function() {
            document.getElementById('create-account-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
          }, 2000);
        } else {
          createMessage.textContent = response.message || 'حدث خطأ أثناء إنشاء الحساب.';
          createMessage.className = 'message error';
          createMessage.classList.remove('hidden');
        }
      })
      .withFailureHandler(function(error) {
        setButtonLoading(button, false);
        createMessage.textContent = 'حدث خطأ أثناء إنشاء الحساب: ' + error.message;
        createMessage.className = 'message error';
        createMessage.classList.remove('hidden');
        console.error("Create account failed:", error);
      })
      .processCreateAccount({ username: newUsername, password: newPassword, fullName: fullName, email: email });
  });

  document.getElementById('recover-button').addEventListener('click', function() {
    const button = this;
    setButtonLoading(button, true);
    const recoveryEmail = document.getElementById('recovery-email').value;
    const recoverMessage = document.getElementById('recover-message');
    recoverMessage.classList.add('hidden');

    if (!recoveryEmail) {
      recoverMessage.textContent = 'الرجاء إدخال البريد الإلكتروني.';
      recoverMessage.className = 'message error';
      recoverMessage.classList.remove('hidden');
      setButtonLoading(button, false);
      return;
    }

    google.script.run
      .withSuccessHandler(function(response) {
        setButtonLoading(button, false);
        if (response.success) {
          recoverMessage.textContent = 'إذا كان البريد الإلكتروني مسجلاً، فسيتم إرسال تعليمات استعادة كلمة المرور.';
          recoverMessage.className = 'message success';
          recoverMessage.classList.remove('hidden');
          document.getElementById('recovery-email').value = '';
        } else {
          recoverMessage.textContent = response.message || 'البريد الإلكتروني غير مسجل.';
          recoverMessage.className = 'message error';
          recoverMessage.classList.remove('hidden');
        }
      })
      .withFailureHandler(function(error) {
        setButtonLoading(button, false);
        recoverMessage.textContent = 'حدث خطأ أثناء الاستعادة: ' + error.message;
        recoverMessage.className = 'message error';
        recoverMessage.classList.remove('hidden');
        console.error("Recover password failed:", error);
      })
      .processForgotPassword({ email: recoveryEmail });
  });
</script>
</body>
</html>
